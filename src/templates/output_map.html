<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Roy Meyer">
    <title>OpenPathCL Output</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh; /* Full height */
            font-family: Arial, sans-serif; /* Change font */
            background-color: #2c2c2c; /* Dark background for the whole page */
            color: #f4f4f4; /* Light text color */
        }
        #map {
            flex: 1; /* 75% of the width */
            height: 100%; /* Full height */
        }
        #sidebar {
            flex: 0 0 auto; /* 25% of the width */
            min-width: 450px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Align content to the left */
            background-color: #3c3c3c; /* Darker background for sidebar */
        }
        #content {
            margin: 20px;
            width: 85%;
            display: none; /* Hide content by default */
        }
        h1 {
            text-align: center;
            margin-top: 50px; /* Adjusted top margin */
            font-size: 36px; /* Slightly smaller font size */
        }
        h2 {
            margin-bottom: 8px;
        }
        hr {
            width: 99%;
            margin: 0;
            padding: 0;
        }
        button {
            width: 140px;
            margin: 10px 0; /* Add spacing between buttons */
            padding: 10px 15px; /* Padding for the buttons */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            background-color: #888; /* Green background */
            color: white; /* White text color */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Button font size */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        button:hover {
            background-color: #777; /* Darker green on hover */
        }
        button.submit {
            background-color: #4caf50; /* Green background */
            color: white; /* White text color */
        }
        button.submit:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        button.submit:disabled {
            background-color: #b56565; /* Light gray for disabled state */
            color: #fff; /* Keep text white for contrast */
            cursor: not-allowed; /* Change cursor to indicate it's not clickable */
            opacity: 0.7; /* Optional: reduce opacity for a softer look */
        }
        /* Loading screen styles */
        #loading {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed position */
            text-align: center;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            color: white; /* White text color */
            font-size: 24px; /* Font size */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            z-index: 1000; /* Above other content */
        }

        /* Dark mode map */
        .leaflet-layer,
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out,
        .leaflet-control-attribution {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        .leaflet-container {
            background: #000
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="sidebar">
    <h1>OpenPathCL</h1>
    <hr>

    <div id="content">
        <h2>Your Input</h2>
        <ul>
            <li>
                Start: Node <span id="startNode"></span> <br> (<span id="startCoords"></span>)
            </li>
            <li>
                Destination: Node <span id="destNode"></span> <br> (<span id="destCoords"></span>)
            </li>
            <li>
                Nodes in Bounding Box: <span id="nodesInBoundingBox"></span>
            </li>
        </ul>
        <button id="overpassLink" onclick="location.href='overpassLink'">See Nodes</button>

        <h2>Results</h2>
        <ul id="results">
            <li>
                Algorithm: <span id="algorithm"></span>
            </li>

            <li>
                Execution Time: <span id="requestTime"></span>
                <ul>
                    <li>
                        Graph Construction: <span id="graphTime"></span>
                    </li>
                    <li>
                        Routing Algorithm: <span id="routingTime"></span>
                    </li>
                </ul>
            </li>
            <li>
                Length of your Route: <span id="routeLength"></span>
            </li>
        </ul>
        <br>
    </div>

    <hr>

    <br>
    <div style="position: relative; display: inline-block;">
        <button class="submit" id="home" onclick="location.href='/'">Next Request</button>
    </div>
</div>

<!-- Loading screen -->
<div id="loading">Running the Algorithm... <br> This can take a while, please wait...</div>

<script>
    // Initialize the map
    var map = L.map('map').setView([53.746056, 9.678164], 13); // Adjust initial view to center between start and destination

    // Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© OpenStreetMap contributors',
    }).addTo(map);

    // Store references to start and end point markers
    var startPointMarker, endPointMarker;

    // Get the received data (replace with your method of getting the data)
    var receivedData = {
        startNode: 289358677,
        start: [53.756993, 9.674079],
        destNode: 2161773935,
        dest: [53.737119, 9.682785],
        route: [[53.756993, 9.674079], [53.7470, 9.6750], [53.7400, 9.6780], [53.737119, 9.682785]], // Sample route points
        bbox: [[53.7600, 9.6700], [53.7600, 9.6800], [53.7500, 9.6800],[53.737119, 9.682785], [53.7400, 9.6700]], // Example polygon coordinates
        algorithm: "Serial",
        nodesInBoundingBox: 46457,
        requestTime: 73737,
        graphTime: 8383,
        routingTime: 73748,
        routeLength: "2818.56m",
        nodesRequest: "https://overpass-turbo.eu"
    };

    // Function to display loading screen
    function showLoading() {
        document.getElementById('loading').style.display = 'flex'; // Show loading screen
        document.getElementById('content').style.display = 'none'; // Hide content
    }

    // Function to convert milliseconds to a formatted string
    function formatTime(ms) {
        const seconds = Math.floor(ms / 1000);
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        const milliseconds = ms % 1000;

        return `${minutes}m${remainingSeconds}s${milliseconds}ms`;
    }

    // Function to display results
    function showResults(data) {
        document.getElementById('startNode').innerText = data.startNode;
        document.getElementById('startCoords').innerText = data.start[0] + ", " + data.start[1]
        document.getElementById('algorithm').innerText = data.algorithm;
        document.getElementById('destNode').innerText = data.destNode;
        document.getElementById('destCoords').innerText = data.dest[0] + ", " + data.dest[1]
        document.getElementById('nodesInBoundingBox').innerText = data.nodesInBoundingBox;
        document.getElementById('requestTime').innerText = formatTime(data.requestTime);
        document.getElementById('graphTime').innerText = formatTime(data.graphTime);
        document.getElementById('routingTime').innerText = formatTime(data.routingTime);
        document.getElementById('routeLength').innerText = data.routeLength;

        // Update the overpass link button
        document.getElementById('overpassLink').onclick = function() {
            window.open(data.nodesRequest, '_blank'); // Set the link dynamically
        };

        // Add start and end point markers
        startPointMarker = L.marker(data.start).addTo(map);
        endPointMarker = L.marker(data.dest).addTo(map);

        // Draw route line
        var routeLine = L.polyline(data.route, {color: 'red'}).addTo(map);

        // Add a bounding box (polygon) to the map
        var polygonPoints = data.bbox; // Assuming bbox is an array of [lat, lng] pairs
        boundingBox = L.polygon(polygonPoints, {color: 'blue', weight: 1}).addTo(map); // Use L.polygon instead of L.pol
        map.fitBounds(data.bbox)

        // Show results content
        document.getElementById('content').style.display = 'block'; // Show content
        document.getElementById('loading').style.display = 'none'; // Hide loading screen
    }

    // Simulate a loading delay
    showLoading();
    setTimeout(() => showResults(receivedData), 2000); // Simulate receiving data after 2 seconds
</script>
</body>
</html>
